<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Huruf</title>
</head>
<body>
    <b>Huruf tebal</b>, <i>huruf miring</i>, <u>huruf berbaris bawah</u>,
    <strike>huruf berbaris tengah</strike> <br>

    <strong>teks penting</strong>, <em>teks penting</em>, <ins>teks disipkan</ins>,
    <del>teks dihapus </del>, <small>teks kecil</small>, <mark>teks ditandai</mark>
</body>
</html>
