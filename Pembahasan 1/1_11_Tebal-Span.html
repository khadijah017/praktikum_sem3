<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel span</title>
</head>
<body>
    <h3>Jadwal ujian</h3>

    <table whidth="90%" border="1" cellspacing="0">
        <thead>
            <tr>
                <th rowspan="2">hari</th>
                <th colspan="2">jam</th>
            </tr>
            <tr>
                <th>pertama</th>
                <th>kedua</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>senin</td>
                <td align="center">bahasa indonesia</td>
                <td align="center">kejuruan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
