<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style type="text/css">
        div{
            background: red;
            width: 100px;
            height: 100px;
        }
        div:hover{
            transition: 2s ease;
            background: green;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="box1">rotateX</div>
</body>
</html>
