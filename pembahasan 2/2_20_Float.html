<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style type="text/css">
        .kiri{
            width: 200px;
            float: left;
            margin-right: 20px;
        }
        .kanan{
            width: 200px;
            float: right;
            margin-left: 20px;
        }
    </style>     
</head>
<body>
    <p><img src="gambar/bg.jpg" class="kiri">Lorem ipsum dolor sit amet, 
        Maecenas nisl est.</p>
    <p><img src="gambar/bg.jpg" class="kanan">Lorem ipsum dolor sit amet, 
        Maecenas nisl est.</p>
        
</body>
</html>
